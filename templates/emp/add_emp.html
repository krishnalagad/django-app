<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/employee/add-emp/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Ex. Jackson Ray"
                    name="emp_name"
                  />
                </div>
                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input
                    id="id"
                    type="text"
                    class="form-control"
                    placeholder="Ex. 23541"
                    name="emp_id"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone">Employee Phone</label>
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Ex. 9876346523"
                    name="emp_phone"
                  />
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea
                    rows="3"
                    id="address"
                    type="text"
                    class="form-control"
                    placeholder="Mumbai, West-213456"
                    name="emp_address"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <input
                    type="checkbox"
                    name="emp_working"
                    id="working"
                    class=""
                    form-check-input
                  />
                  <label for="working">Working</label>
                </div>
                <div class="mb-3">
                  <label for="department">Employee Department</label>
                  <select
                    name="emp_department"
                    id="department"
                    class="form-control"
                  >
                    <option value="" selected disabled></option>
                    <option value="CS">Computer Science</option>
                    <option value="IT">Information Technology</option>
                    <option value="AI">Artificial Intelligence</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">Add Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
